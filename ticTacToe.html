<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Tic Tac Toe! </title>
        <link rel="stylesheet" href="css/styles.css"> 
    </head>
<body>
<div class="header">
<h1>Welcome to Tic Tac Toe!</h1>
</div>
<div class="container">
    <div class="aside" id="player1">
        <h2> Player Stats</h2>
        <div id="message_box"><p id='message'></p></div>
    </div>


    <div class="board">
        <div id="model"><p>This should be hidden</p>
            <div id="whoseTurn" data-turn='0'></div>
            <div id="player1_wins" data-player1-wins='0'></div>
            <div id="player2_wins" data-player2-wins='0'></div>
        </div>

        <div id="centerBoard">
            <div class="box" id="box0" data-mark=" ">
<!--                 <div class="box_x"></div> -->
            </div>
            <div class="box leftright" id="box1" data-mark=" ">
                <!-- <div class="box_o"></div> -->
            </div>
            <div class="box" id="box2" data-mark=""></div>
            <div class="box updown" id="box3" data-mark=" "></div>
            <div class="box middle" id="box4" data-mark=" "></div>
            <div class="box updown" id="box5" data-mark=" "></div>
            <div class="box" id="box6" data-mark=" "></div>
            <div class="box leftright" id="box7" data-mark=" "></div>
            <div class="box" id="box8" data-mark=" "></div>
        </div>
        <input id="new_game" type="button" value="new game"/>
        <!-- <input id="new_game" type="button" value="new game" onclick="new_game();" /> -->
    </div>
<!--     <div class="aside" id="player2">Player2</div> --> 
</div>

<div class="footer">
    <p>copyright Alan Chew</p>
</div>

<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/application_version2.js"></script>

<!-- <script src="js/x_o_functionality.js"></script> -->
<!--         // <script src="js/new_game.js"></script> -->
</body>
</html>
