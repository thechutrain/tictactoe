<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Tic Tac Toe! </title>
        <link rel="stylesheet" href="styles.css"> 
        <script src="js/x_o_functionality.js"></script>
    </head>
<body>
<div class="header">
<h1>Welcome to Tic Tac Toe!</h1>
</div>
<div class="container">
    <div class="aside" id="player1">Player1</div>
    <div class="board">
        <div id="centerBoard">
            <div class="box" id="box1">
            </div>
            <div class="box leftright" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box updown" id="box4"></div>
            <div class="box middle" id="box5"></div>
            <div class="box updown" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box leftright" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>
    </div>
    <div class="aside" id="player2">Player2</div> 
</div>

<div class="footer">
    <p>copyright Alan Chew</p>
</div>
</body>
</html>
